# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: 
train: ../dataset/GAP/GL1/images/train  # train images (relative to 'path') 
val: [../dataset/GAP/GL1/images/val, ../dataset/GAP/GL2/images/val, ../dataset/GAP/GL3/images/val]  # val images (relative to 'path') 

test: [../dataset/GAP/GL1/images/val, ../dataset/GAP/GL2/images/val, ../dataset/GAP/GL3/images/val]

nc: 1  # number of classes
names: ['patch']  # class names

